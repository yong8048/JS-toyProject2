<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toy Project2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
  </head>

  <body>
    <header class="gnb" id="section-home">
      <nav class="gnb-nav">
        <div class="inner">
          <img class="logo" src="./images/logo.svg" alt="logo" />

          <ul class="nav-list" role="tablist">
            <li class="nav-item" role="tab" aria-labelledby="section-home">
              <button type="button">home</button>
            </li>

            <li class="nav-item" role="tab" aria-labelledby="section-about">
              <button type="button">about</button>
            </li>

            <li class="nav-item" role="tab" aria-labelledby="section-services">
              <button type="button">services</button>
            </li>

            <li class="nav-item" role="tab" aria-labelledby="section-images">
              <button type="button">image slider</button>
            </li>
          </ul>
        </div>
      </nav>

      <div class="gnb-contents">
        <h1>scroll project</h1>

        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas eos
          neque sunt in? Id, necessitatibus quos quisquam distinctio laudantium
          fugiat?
        </p>

        <button type="button">explore tours</button>
      </div>
    </header>

    <section class="section about" role="tabpanel" id="section-about">
      about us
    </section>

    <section class="section services" role="tabpanel" id="section-services">
      our services
    </section>

    <section class="section images" role="tabpanel" id="section-images">
      <div class="carousel">
        <ol class="slider-list">
          <li class="slider-item">
            <img src="./images/img-1.jpg" alt="" />
          </li>

          <li class="slider-item">
            <img src="./images/img-2.jpg" alt="" />
          </li>

          <li class="slider-item">
            <img src="./images/img-3.jpg" alt="" />
          </li>

          <li class="slider-item">
            <img src="./images/img-4.jpg" alt="" />
          </li>
        </ol>
      </div>

      <div class="btn-group">
        <button class="btn btn-prev" type="button">prev</button>
        <button class="btn btn-next" type="button">next</button>
      </div>
    </section>

    <footer class="footer">
      <p>
        Copyright Â© Backroads Travel Tours Company 2023. All Rights Reserved
      </p>
    </footer>
  </body>
</html>
